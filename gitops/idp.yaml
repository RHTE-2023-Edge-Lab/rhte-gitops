---
kind: Secret
apiVersion: v1
metadata:
  name: htpasswd-rhte
  namespace: openshift-config
data:
  htpasswd: >-
    
type: Opaque
---
apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
    - htpasswd:
        fileData:
          name: htpasswd-secret
      mappingMethod: claim
      name: htpasswd_provider
      type: HTPasswd
    - htpasswd:
        fileData:
          name: htpasswd-rhte
      mappingMethod: claim
      name: htpasswd_rhte
      type: HTPasswd
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: athens-team
  namespace: warehouse-athens
subjects:
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: athens-team
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
