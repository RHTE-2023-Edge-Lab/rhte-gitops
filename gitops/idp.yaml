---
kind: Secret
apiVersion: v1
metadata:
  name: htpasswd-rhte
  namespace: openshift-config
data:
  htpasswd: >-
    
type: Opaque
---
apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
    - htpasswd:
        fileData:
          name: htpasswd-secret
      mappingMethod: claim
      name: htpasswd_provider
      type: HTPasswd
    - htpasswd:
        fileData:
          name: htpasswd-rhte
      mappingMethod: claim
      name: htpasswd_rhte
      type: HTPasswd