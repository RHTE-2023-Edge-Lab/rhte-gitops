apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headquarter
  namespace: openshift-gitops
spec:
  project: headquarter
  source:
    repoURL: https://github.com/RHTE-2023-Edge-Lab/rhte-gitops.git
    targetRevision: main
    path: headquarter/
  destination:
    server: https://kubernetes.default.svc
    namespace: headquarter
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
